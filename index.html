<!DOCTYPE html>
<html>
	<head>
    <title>Belajar JavaScript</title>
    <script>
      function myFunction() {
        document.getElementById("demo_04").innerHTML = "Paragraph changed.";
      }
    </script>
  </head>
  <body>
      <p id="demo_01">JavaScript can change HTML content.</p>
      <button type="button" onclick='document.getElementById("demo_01").innerHTML = "Hello JavaScript!"'>Click me!</button>

      <br />
      <!--Change HTML value-->
      <button onclick="document.getElementById('demo_02').src='pic_bulbon.gif'">Turn on the light</button>
      <img id="demo_02" src="pic_bulboff.gif" style="width=100px">
      <button onclick="document.getElementById('demo_02').src='pic_bulboff.gif'">Turn off the light</button>

      <br />
      <!--Change CSS value-->
      <p id="demo_03">JavaScript can change value of CSS property</p>
      <button type="button" onclick="document.getElementById('demo_03').style.fontSize='35px'">Click Me!</button>

      <!--JavaScript in head-->
      <p id="demo_04">A Paragraph</p>
      <button type="button" onclick="myFunction()">Click Me!</button>

      <!--JavaScript in body-->
      <p id="demo_05">A Paragraph</p>
      <button type="button" onclick="myFunction_02()">Click Me!</button>
      <script>
      function myFunction_02() {
        document.getElementById("demo_05").innerHTML = "Paragraph changed.";
      }
      </script>

      <!--External Javascript-->
      <script src=""></script>
  </body>
</html>
